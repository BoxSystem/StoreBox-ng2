<div class="components-table-control-bar">
    <form nz-form [nzLayout]="'inline'">
        <nz-upload nzType="drag" [nzMultiple]="true" [nzLimit]="2" [nzAction]="uploadUrl" (nzChange)="handleChange($event)">
            <p class="ant-upload-drag-icon">
                <i class="anticon anticon-inbox"></i>
            </p>
            <p class="ant-upload-text">点击本区域或拖动文件到本区域进行文件上传</p>
            <p class="ant-upload-hint">支持单个或批量文件上传</p>
        </nz-upload>
    </form>
</div>
<nz-table #nzTable [nzAjaxData]="_dataSet" [nzLoading]="_loading" [nzTotal]="_total" [nzPageSize]="_pageSize" [(nzPageIndex)]="_current" (nzPageIndexChange)="_refreshList()">
    <thead nz-thead>
        <tr>
            <th nz-th>
                <span>文件名</span>
            </th>
            <th nz-th>
                <span>标签</span>
            </th>
            <th nz-th>
                <span>sha256sum</span>
            </th>
            <th nz-th>
                <span>md5sum</span>
            </th>
            <th nz-th>
                <span>操作</span>
            </th>
        </tr>
    </thead>
    <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let data of nzTable.data">
            <td nz-td>
                <a>{{data.originname}}</a>
            </td>
            <td nz-td>
                <span *ngFor="let tag of data.tags">
                    {{tag}}
                </span>
            </td>
            <td nz-td>
                {{data.sha256sum}}
            </td>
            <td nz-td>
                {{data.md5sum}}
            </td>
            <td nz-td>
                <a [routerLink]="[_routerLink, data._id]">属性管理</a>
                <span nz-table-divider></span>
                <a (click)="downloadFile(data)">下载</a>
            </td>
        </tr>
    </tbody>
</nz-table>
