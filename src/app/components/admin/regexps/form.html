<form nz-form [formGroup]="validateForm" (submit)="submit()">
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzMd]="2" [nzSm]="4" [nzXs]="24">
            <label nz-form-item-required>名称</label>
        </div>
        <div nz-form-control nz-col [nzMd]="4" [nzSm]="6" [nzXs]="24">
            <nz-input [nzSize]="'large'" [(ngModel)]="regexpItem.name" formControlName="name"></nz-input>
            <div nz-form-explain *ngIf="getFormControl('name').hasError('required')">请输入数据</div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzMd]="2" [nzSm]="4" [nzXs]="24">
            <label nz-form-item-required>正则</label>
        </div>
        <div nz-form-control nz-col [nzMd]="10" [nzXs]="24">
            <nz-input [nzSize]="'large'" [(ngModel)]="regexpItem.value" formControlName="value"></nz-input>
            <div nz-form-explain *ngIf="getFormControl('value').hasError('required')">请输入数据</div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzMd]="2" [nzSm]="4" [nzXs]="24">
            <label nz-form-item-required>关联</label>
        </div>
        <div nz-form-control nz-col [nzMd]="4" [nzSm]="6" [nzXs]="24">
            <nz-select [(ngModel)]="selectedLinkId" [nzPlaceHolder]="'choose option'" formControlName="link" nzAllowClear>
                <nz-option *ngFor="let option of categories" [nzLabel]="option.name" [nzValue]="option._id">
                </nz-option>
            </nz-select>
            <div nz-form-explain *ngIf="getFormControl('link').hasError('required')">请输入数据</div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzMd]="2" [nzSm]="4" [nzXs]="24"></div>
        <div nz-form-control nz-col>
            <button nz-button [nzSize]="'large'" [nzType]="'primary'" [disabled]="!validateForm.valid">保存</button>
        </div>
    </div>
</form>
