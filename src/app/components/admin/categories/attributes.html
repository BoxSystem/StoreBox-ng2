
<div class="components-table-control-bar">
    <form nz-form [nzLayout]="'inline'">
        <button nz-button [nzType]="'primary'" (click)='showAddForm=true'>
            添加
        </button>
        <button nz-button [nzType]="'dashed'" [routerLink]="[_routerLink]">
            返回
        </button>
    </form>
    <category-attrs-form *ngIf="showAddForm" (onAddFinished)="addEvent($event)"></category-attrs-form>
</div>
<nz-table #nzTable [nzAjaxData]="_dataSet" [nzLoading]="_loading" [nzTotal]="_total" [nzPageSize]="10" [(nzPageIndex)]="_current">
    <thead nz-thead>
        <tr>
            <th nz-th>
                <span>名称</span>
            </th>
            <th nz-th>
                <span>值</span>
            </th>
            <th nz-th>
                <span>操作</span>
            </th>
        </tr>
    </thead>
    <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let data of nzTable.data">
            <td nz-td>
                <a>{{data.key}}</a>
            </td>
            <td nz-td>
                <a>{{data.value}}</a>
            </td>
            <td nz-td>
                <a [routerLink]="[_formRouterLink, data._id]">修改</a>
                <span nz-table-divider></span>
                <nz-popconfirm [nzTitle]="'确定要删除吗？'" (nzOnConfirm)="del(data)">
                    <a nz-popconfirm>删除</a>
                </nz-popconfirm>
            </td>
        </tr>
    </tbody>
</nz-table>
