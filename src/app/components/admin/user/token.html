<nz-table #nzTable [nzAjaxData]="_dataSet" [nzLoading]="_loading" [nzTotal]="_total" [nzPageSize]="10" [(nzPageIndex)]="_current">
    <thead nz-thead>
        <tr>
            <th nz-th>
                <span>token</span>
            </th>
            <th nz-th>
                <span>创建时间</span>
            </th>
            <th nz-th>
                <span>更新时间</span>
            </th>
            <th nz-th>
                <span>操作</span>
            </th>
        </tr>
    </thead>
    <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let data of nzTable.data">
            <td nz-td>
                <a>{{data.token}}</a>
            </td>
            <td nz-td>
                <a>{{data.createdAt | date:'yyyy-MM-dd HH:mm'}}</a>
            </td>
            <td nz-td>
                <a>{{data.updatedAt | date:'yyyy-MM-dd HH:mm'}}</a>
            </td>
            <td nz-td>
                <nz-popconfirm [nzTitle]="'确定要删除吗？'" (nzOnConfirm)="del(data)">
                    <a nz-popconfirm>删除</a>
                </nz-popconfirm>
            </td>
        </tr>
    </tbody>
</nz-table>
