<form nz-form [formGroup]="validateForm" (submit)="submit()">
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="3" [nzXs]="24">
            <label>用户名</label>
        </div>
        <div nz-form-control nz-col [nzSm]="4" [nzXs]="24">
            <div>{{Item.username}}</div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="3" [nzXs]="24">
            <label nz-form-item-required>昵称</label>
        </div>
        <div nz-form-control nz-col [nzSm]="4" [nzXs]="24">
            <nz-input [nzSize]="'large'" [(ngModel)]="Item.nickname" formControlName="nickname"></nz-input>
            <div nz-form-explain *ngIf="getFormControl('nickname').hasError('required')">请输入昵称</div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-form-control nz-col [nzSpan]="14" [nzOffset]="3">
            <button nz-button [nzSize]="'large'" [nzType]="'primary'" [disabled]="!validateForm.valid">保存</button>
        </div>
    </div>
</form>
