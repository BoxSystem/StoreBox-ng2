
<div class="components-table-control-bar">
    <form nz-form [nzLayout]="'inline'">
        <button nz-button [nzType]="'primary'" (click)="add()">
            <span>添加</span>
        </button>
    </form>
</div>
<nz-table #nzTable [nzAjaxData]="_dataSet" [nzLoading]="_loading" [nzTotal]="_total" [nzPageSize]="10" [(nzPageIndex)]="_current">
    <thead nz-thead>
        <tr>
            <th nz-th>
                <span>用户名</span>
            </th>
            <th nz-th>
                <span>昵称</span>
            </th>
            <th nz-th>
                <span>状态</span>
            </th>
            <th nz-th>
                <span>操作</span>
            </th>
        </tr>
    </thead>
    <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let data of nzTable.data">
            <td nz-td>
                <a>{{data.username}}</a>
            </td>
            <td nz-td>{{data.nickname}}</td>
            <td nz-td>
                <nz-tag [nzColor]="'green'" *ngIf="data.active" >激活</nz-tag>
                <nz-tag [nzColor]="'red'" *ngIf="!data.active" >禁止</nz-tag>
            </td>
            <td nz-td>
                <a (click)="changePwd(data)">修改密码</a>
                <span nz-table-divider></span>
                <a (click)="del(data)">删除</a>
                <span nz-table-divider></span>
                <nz-dropdown>
                    <a class="ant-dropdown-link" nz-dropdown>
                        状态修改
                        <i class="anticon anticon-down"></i>
                    </a>
                    <ul nz-menu>
                        <li nz-menu-item>
                            <a (click)="allow(data)">激活</a>
                        </li>
                        <li nz-menu-item>
                            <a (click)="ban(data)">禁止</a>
                        </li>
                    </ul>
                </nz-dropdown>
            </td>
        </tr>
    </tbody>
</nz-table>
