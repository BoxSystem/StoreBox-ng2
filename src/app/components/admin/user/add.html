<form nz-form [formGroup]="validateForm" (submit)="submit()">
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="3" [nzXs]="24">
            <label nz-form-item-required>用户名</label>
        </div>
        <div nz-form-control nz-col [nzSm]="4" [nzXs]="24">
            <nz-input [nzSize]="'large'" [(ngModel)]="username" formControlName="username"></nz-input>
            <div nz-form-explain *ngIf="getFormControl('username').hasError('required')">请输入用户名</div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="3" [nzXs]="24">
            <label nz-form-item-required>密码</label>
        </div>
        <div nz-form-control nz-col [nzSm]="4" [nzXs]="24">
            <app-password-eye [(ngModel)]="pwdGroup.new" formControlName="newPwd"></app-password-eye>
            <div nz-form-explain *ngIf="getFormControl('newPwd').hasError('required')">请输入密码</div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="3" [nzXs]="24">
            <label nz-form-item-required>确认密码</label>
        </div>
        <div nz-form-control nz-col [nzSm]="4" [nzXs]="24">
            <app-password-eye [(ngModel)]="pwdGroup.confirm" formControlName="confirmPwd"></app-password-eye>
            <div nz-form-explain *ngIf="getFormControl('confirmPwd').hasError('required')">请输入密码</div>
            <div nz-form-explain *ngIf="(getFormControl('confirmPwd').dirty||getFormControl('confirmPwd').touched)&&getFormControl('confirmPwd').hasError('confirm')">两个密码不一致</div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-form-control nz-col [nzSpan]="14" [nzOffset]="3">
            <button nz-button [nzSize]="'large'" [nzType]="'primary'" [disabled]="!validateForm.valid">添加</button>
            <button type="button" nz-button [nzSize]="'large'" [nzType]="'danger'" (click)='cancel()'>取消</button>
        </div>
    </div>
</form>
