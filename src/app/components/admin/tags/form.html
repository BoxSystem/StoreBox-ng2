<form nz-form [formGroup]="validateForm" (submit)="submit()">
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzMd]="2" [nzSm]="4" [nzXs]="24">
            <label nz-form-item-required>名称</label>
        </div>
        <div nz-form-control nz-col [nzMd]="4" [nzSm]="6" [nzXs]="24">
            <nz-input [nzSize]="'large'" [(ngModel)]="Item.name" formControlName="name"></nz-input>
            <div nz-form-explain *ngIf="getFormControl('name').hasError('required')">请输入数据</div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzMd]="2" [nzSm]="4" [nzXs]="24">
            <label nz-form-item-required>关联文件</label>
        </div>
        <div nz-form-control nz-col [nzMd]="6" [nzSm]="6" [nzXs]="24">
            <nz-select [(ngModel)]="Item.tags" [nzMode]="'multiple'" [nzPlaceHolder]="'choose option'" formControlName="tags"
                nzAllowClear nzShowSearch>
                <nz-option *ngFor="let option of tags" [nzLabel]="option" [nzValue]="option">
                </nz-option>
                <nz-option [nzLabel]="'disabled'" [nzDisabled]="true" [nzValue]="'disabled'" *ngIf="selectLoading">
                    <ng-template #nzOptionTemplate>
                        <i class="anticon anticon-loading anticon-spin"></i> 加载中...
                    </ng-template>
                </nz-option>
            </nz-select>
            <div nz-form-explain *ngIf="getFormControl('tags').hasError('required')">请输入数据</div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzMd]="2" [nzSm]="4" [nzXs]="24">
            <label nz-form-item-required>是否隐藏</label>
        </div>
        <div nz-form-control nz-col [nzMd]="4" [nzSm]="6" [nzXs]="24">
            <nz-radio-group [(ngModel)]="Item.hidden" formControlName="hidden">
                <label nz-radio [nzValue]="true">
                    <span>是</span>
                </label>
                <label nz-radio [nzValue]="false">
                    <span>否</span>
                </label>
            </nz-radio-group>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzMd]="2" [nzSm]="4" [nzXs]="24"></div>
        <div nz-form-control nz-col>
            <button nz-button [nzSize]="'large'" [nzType]="'primary'" [disabled]="!validateForm.valid">保存</button>
            <button *ngIf="!Item._id" type="button" nz-button [nzSize]="'large'" [nzType]="'danger'" (click)='cancel()'>取消</button>
        </div>
    </div>
</form>
